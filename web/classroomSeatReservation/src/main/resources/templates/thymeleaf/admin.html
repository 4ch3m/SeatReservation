<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>관리자 페이지</title>
	<link rel="stylesheet" href="/css/classroomStyle.css" />
	<link rel="stylesheet" href="/css/adminStyle.css" />
</head>
<body>
    <!-- 공통 메뉴를 포함 -->
    <header th:replace="~{/menu_admin.html}"></header> 
    
    <h1>전체 강의실</h1>
    <br><h4>관리중인 강의실 목록입니다</h4>
    
    <!-- Grid 컨테이너 시작 -->
    <div class="container">
        <!-- 강의실 그룹 반복 -->
        <div class="building">
            <!-- 5호관 강의실 목록 -->
            <h2>5호관</h2>
            <ul>
                <li th:each="classroom : ${group5}">
                    <form action="/classroomInfo" method="post">
                        <input type="hidden" name="classroomName" th:value="${classroom}" />
                        <button class="button" type="submit" th:text="${classroom}"></button>
                    </form>
                </li>
            </ul>
        </div>

        <div class="building">
            <!-- 7호관 강의실 목록 -->
            <h2>7호관</h2>
            <ul>
                <li th:each="classroom : ${group7}">
                    <form action="/classroomInfo" method="post">
                        <input type="hidden" name="classroomName" th:value="${classroom}" />
                        <button class="button" type="submit" th:text="${classroom}"></button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
