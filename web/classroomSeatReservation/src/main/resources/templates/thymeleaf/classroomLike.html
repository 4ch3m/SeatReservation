<html xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>강의실 현황</title>
    <!-- 반응형 웹 디자인을 위한 뷰포트 설정 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS 파일 연결 -->
    <link rel="stylesheet" href="/css/classroomStyle.css" />
    <link rel="stylesheet" href="/css/classroomLikeStyle.css" />
    <!-- Font Awesome 아이콘 라이브러리 연결 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body>
	<!-- 헤더 포함 -->
	<header th:replace="~{${session.loggedInUser != null && (userPosition == 'admin' || userPosition == 'professor')} ? '/menu_admin.html' : '/menu.html'}"></header>
    
    <!-- 페이지 메인 제목 -->
    <h2>강의실 현황</h2>
    <!-- 사용자 맞춤 메시지 -->
    <br><h4 th:text="${userName} + '님이 현재 사용하는 강의실 목록입니다'"></h4>
    
    <span>
        <!-- 강의실 정보 제출 폼 -->
        <form th:action="@{/classroomInfo}" method="post">
            <!-- 강의실 버튼 목록을 동적으로 생성 -->
            <div th:each="classroom : ${classroomButtons}">
                <!-- 각 강의실별 버튼 생성 -->
                <!-- 클릭 시 해당 강의실의 상세 정보 페이지로 이동 -->
                <button type="submit" name="classroomName" th:value="${classroom}" 
                th:text="${classroom} + '호'" class="classroom-button"></button>
            </div>
        </form>
    </span>
</body>
</html>
