<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Admin Menu</title>
	<link rel="stylesheet" href="/css/menuStyle.css">
	<!-- Font Awesome CDN -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<!-- SweetAlert2 CSS -->
	<link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
	<!-- SweetAlert2 JS -->
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
	<!-- 데스크탑 메뉴 -->
	<nav class="desktop-nav">
		<div class="nav-content">
			<div class="nav-logo">
				<a href="login">
					<i class="fas fa-graduation-cap"></i>
					<span>Home</span>
				</a>
			</div>
			<div class="nav-links">
				<a href="timetable"><i class="far fa-calendar-alt"></i> 시간표 및 관리</a>
				<a href="classroomSet"><i class="fas fa-chalkboard"></i> 강의실 생성</a>
				<a href="admin"><i class="fas fa-list"></i> 강의실 목록</a>
				<a href="myPage"><i class="far fa-user"></i> 마이페이지</a>
			</div>
		</div>
	</nav>

	<!-- 모바일 토글 버튼 -->
	<button class="mobile-toggle" id="mobile-toggle">
		<i class="fas fa-bars"></i>
	</button>

	<!-- 모바일 사이드바 -->
	<div class="mobile-sidebar" id="mobile-sidebar">
		<div class="sidebar-header">
			<div class="user-profile">
				<div class="profile-avatar">
					<i class="fas fa-user-shield"></i>
				</div>
				<div class="profile-info">
					<h3>관리자</h3>
					<p>Admin Dashboard</p>
				</div>
			</div>
		</div>

		<div class="sidebar-menu">
			<a href="login"><i class="fas fa-home"></i> Home</a>
			<a href="timetable"><i class="far fa-calendar-alt"></i> 시간표 및 관리</a>
			<a href="classroomSet"><i class="fas fa-chalkboard"></i> 강의실 생성</a>
			<a href="admin"><i class="fas fa-list"></i> 강의실 목록</a>
			<a href="myPage"><i class="far fa-user"></i> 마이페이지</a>
			<a href="javascript:void(0)" onclick="confirmLogout()" class="logout-btn">
			    <i class="fas fa-sign-out-alt"></i> 로그아웃
			</a>>
		</div>
	</div>

	<!-- 오버레이 -->
	<div class="overlay" id="overlay"></div>

	<!-- 메인 콘텐츠 영역 -->
	<main class="main-content">
		<!-- 페이지 콘텐츠 -->
	</main>

	<script>
		document.addEventListener('DOMContentLoaded', function () {
			const mobileToggle = document.getElementById('mobile-toggle');
			const mobileSidebar = document.getElementById('mobile-sidebar');
			const overlay = document.getElementById('overlay');

			function toggleSidebar() {
				mobileSidebar.classList.toggle('active');
				overlay.classList.toggle('active');
			}

			mobileToggle.addEventListener('click', toggleSidebar);
			overlay.addEventListener('click', toggleSidebar);

			window.addEventListener('resize', function () {
				if (window.innerWidth > 768) { // rem 단위를 픽셀로 변경
					mobileSidebar.classList.remove('active');
					overlay.classList.remove('active');
				}
			});
		});
	</script>
</body>

</html>
