<html xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입 직책 선택</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="/css/classSelect.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body>
    <header th:replace="/menu.html"></header>
    <div id="position-select-container">
        <h1 id="position-select-title">직책 선택</h1>
        
        <form id="position-select-form" method="post" action="/selectPosition">
            <button type="submit" name="position" value="교수">
                <i class="fas fa-chalkboard-teacher"></i>
                <span>교수</span>
            </button>
            <button type="submit" name="position" value="학생">
                <i class="fas fa-user-graduate"></i>
                <span>학생</span>
            </button>
        </form>

        <div th:if="${param.position == '학생'}">
            <iframe th:src="@{/studentSignup}" frameborder="0" width="100%" height="500"></iframe>
        </div>

        <div th:if="${param.position == '교수'}">
            <iframe th:src="@{/professorSignup}" frameborder="0" width="100%" height="500"></iframe>
        </div>
    </div>
</body>
</html>
